        Withiam\",\"updateAuthorName\":\"Wilson Withiam\",\"eventName\":\"New Staking
        Limits\",\"assets\":[\"polkadot\",\"kusama\"],\"details\":\"Parity Technologies
        has introduced several staking changes to Polkadot and Kusama with the release
        and upgrade to runtime 9050 (via Polkadot 0.9.5). These changes include a
        hard limit of 20,000 total nominators on each network (a governable parameter)
        and a minimum nomination amount (nominates must stake at least 20 DOT on Polkadot
        and 0.1 KSM on Kusama). The Polkadot network will automatically force nominators
        staking less than 20 DOT to stop nominating and earning rewards once these
        new changes are live. No sweep to freeze low nominator accounts is necessary
        for Kusama as its total nominator count is under the 20,000 maximum. The team
        made these changes to ensure network stability and lower validator memory
        requirements.\\n\\nPolkadot developers are exploring other near-term solutions,
        including reducing the number of validators that a nominator can nominate
        to eight. A potential long-term solution is to increase the validator and
        nominator count by launching a common goods parachain dedicated to staking.
