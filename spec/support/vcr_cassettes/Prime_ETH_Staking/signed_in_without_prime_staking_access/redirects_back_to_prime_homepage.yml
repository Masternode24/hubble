        it async and switching to a different signing model allowing for remote-signing
        to be implemented. Various changes to improve networking and light-client
        support, like adding the Grandpa warp sync request-response protocol, are
        also included.\\n\\nThe contracts pallet *is not part* of this release. The
        pallet is not yet ready and will be released separately in the coming weeks.
